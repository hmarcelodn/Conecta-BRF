<section class="row center-align" style="width:100%;">		
	<article class="col s12">
		<article class="card blue-grey darken-1 col s12">				
			<div class="card-content white-text">
				<p>SINCRONIZACIÃ“N</p>
			</div>					
		</article>			
	</article>		
</section>

<main style="margin-top:-30px;">		  
	<section class="row col s12">			
		<ul class="collection with-header">
			<li class="collection-item">
				<div>
					AUDITORIAS
					<div class="secondary-content" ng-show="syncSurveys == 0 || syncSurveys == 2">
						<i ng-class="syncSurveys == 0 ? 'material-icons blue-text' : 'material-icons green-text'">
						   {{syncSurveys == 0 ? 'access_time' : 'check'}}
						</i>
					</div>

					</div>	
				</div>					
			</li>
			<li class="collection-item">
				<div>
					NO BRF

						<i ng-class="syncNoBrf == 0 ? 'material-icons blue-text' : 'material-icons green-text'">
						   {{syncNoBrf == 0 ? 'access_time' : 'check'}}
						</i>
					</div>
					<div class="progress" ng-show="syncNoBrf == 1">
					  <div class="indeterminate"></div>
					</div>	
				</div>					
			</li>
			<li class="collection-item">
				<div>

					<div class="secondary-content" ng-show="syncQuestions == 0 || syncQuestions == 2">
